<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
  </style>
</head>

<body>
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-8">
        <div class="input-group input-group-lg pull-right">
          <input type="text" class="form-control" id="searchString" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="search">Go</button>
          </span>
        </div>
      </div>
    </div>
    <div style="padding-right:6px">
      <a class="pull-right" id="logout">Logout</a>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1" id="graph"></div>
    </div>
  </div>

  <script type="text/javascript">
    var dojoConfig = {
      async: true,
      packages: [
        {
          name: "jquery",
          location: "//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/",
          main: "jquery.min"
        },
        {
          name: "d3",
          location: "//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/",
          main: "d3.min"
        },
        {
          name: "lodash",
          location: "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/",
          main: "lodash.min"
        },
        {
          name: "portal",
          location: location.pathname.replace(/\/[^/]*$/, '') + "/js/portal",
        },
        {
          name: "bootstrap",
          location: location.pathname.replace(/\/[^/]*$/, '') + "/js/bootstrap/js/",
          main: "bootstrap.min"
        }
      ]
    };
  </script>
  <script src="js/arcgis/dojo/dojo.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
